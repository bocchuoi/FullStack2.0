
<div class="m-20 relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500 text-gray-400">
      <thead class="text-xs text-white uppercase bg-gray-50 bg-gray-700">
          <tr>
              <th scope="col" class="px-6 py-3">
                  First Name
              </th>
              <th scope="col" class="px-6 py-3">
                  Last Name
              </th>
              <th scope="col" class="px-6 py-3">
                  Email
              </th>
              <th scope="col" class="px-6 py-3">
                Gender
              </th>
              <th scope="col" class="px-6 py-3">
                  Salary
              </th>
              <th scope="col" class="px-6 py-3">
                  Action
              </th>
          </tr>
      </thead>
      <tbody>
          <tr class="border-b bg-gray-50 bg-gray-800 border-gray-700" *ngFor="let emp of employees | async">
              <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap text-white">
                  {{emp.firstName}}
              </th>
              <td class="px-6 py-4 text-white">
                  {{emp.lastName}}
              </td>
              <td class="px-6 py-4 text-white">
                  {{emp.email}}
              </td>
              <td class="px-6 py-4 text-white">
                {{emp.gender}}
              </td>
              <td class="px-6 py-4 text-white">
                  {{emp.salary}}
              </td>
              <td class="px-6 py-4">
                <button (click)="navigate(emp)" class="mr-2 bg-black text-white font-bold py-1 px-2 rounded">
                    Update
                </button>
                <button (click)="delete(emp._id)" class="bg-black text-white font-bold py-1 px-2 rounded">
                    Delete
                </button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
