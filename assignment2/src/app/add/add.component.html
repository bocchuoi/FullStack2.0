<div class="container p-20 mx-auto w-2/4 m-20 bg-slate-800 rounded">

  <form class="w-full max-w-lg">
    <div class="w-full mb-14">
      <label class="block uppercase tracking-wide text-white text-lg font-bold mb-2" for="grid-first-name">
        Employee Mutation <span class="text-red-500">{{msg}}</span>
      </label>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-first-name">
          First Name
        </label>
        <input name="firstName" [(ngModel)]="emp.firstName" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" type="text" placeholder="Jane">
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-last-name">
          Last Name
        </label>
        <input name="lastName" [(ngModel)]="emp.lastName" class="appearance-none block w-full bg-gray-200 text-grey border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Doe">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="text-white block uppercase tracking-wide text-xs font-bold mb-2" for="grid-state">
          Gender
        </label>
        <div class="relative">
          <select name='gender' [(ngModel)]="emp.gender" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
          </div>
        </div>
      </div>

      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-last-name">
          Salary
        </label>
        <input name='salary' [(ngModel)]="emp.salary" class="appearance-none block w-full bg-gray-200 text-gray border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Doe">
      </div>
    </div>
    <!-- <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          Password
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="password" placeholder="******************">
        <p class="text-white text-xs italic">Make it as long and as crazy as you'd like</p>
      </div>
    </div> -->
    <div *ngIf="!update" class="flex flex-wrap -mx-3 mb-2">
      <div class="w-full md:w-full px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-first-name">
          Email
        </label>
        <input name="email" [(ngModel)]="emp.email" class="appearance-none block w-full bg-gray-200 text-gray border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" type="text" placeholder="Jane">
      </div>
    </div>

    <div class="flex flex-wrap -mx-3 mt-10">
      <div class="w-full md:w-full px-3">
        <button *ngIf="!update; else elseBlock" (click)="addEmployee()" class="appearance-none block w-full bg-slate-800 text-white border border-gray-200 rounded py-3 px-4 leading-tight">
          Add
        </button>
        <ng-template #elseBlock>
          <button (click)="updateEmployee()" class="appearance-none block w-full bg-slate-800 text-white border border-gray-200 rounded py-3 px-4 leading-tight">
            Update
          </button>
        </ng-template>
      </div>
    </div>

  </form>
</div>
