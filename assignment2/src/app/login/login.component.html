<div class="container p-20 mx-auto w-2/4 m-20 bg-slate-800 rounded">
    <form class="w-full max-w-lg">
      <div class="w-full mb-14">
        <label class="block uppercase tracking-wide text-white text-lg font-bold mb-2" for="grid-first-name">
          Login <span class="text-red-500">{{msg}}</span>
        </label>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-first-name">
            User Name
          </label>
          <input name="username" [(ngModel)]="username" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" type="text" placeholder="Jane">
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-last-name">
            Password
          </label>
          <input name="password" [(ngModel)]="password" class="appearance-none block w-full bg-gray-200 text-grey border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Doe">
        </div>
      </div>
      <!-- <div class="flex flex-wrap -mx-3 mb-2">
        <div class="w-full md:w-full px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-first-name">
            Email
          </label>
          <input name="email" [(ngModel)]="emp.email" class="appearance-none block w-full bg-gray-200 text-gray border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" type="text" placeholder="Jane">
        </div>
      </div> -->
  
      <div class="flex flex-wrap -mx-3 mt-10">
        <div class="w-full md:w-full px-3">
          <button (click)="login()" class="appearance-none block w-full bg-slate-800 text-white border border-gray-200 rounded py-3 px-4 leading-tight">
            Login
          </button>
        </div>
      </div>
  
    </form>
  </div>
